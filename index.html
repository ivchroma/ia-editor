
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeting Scheduler - Contributor</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client"></script>
  </head>
  <body>
    <h1>Meeting scheduler - For Editors</h1>
    <div id="buttonDiv"></div>

    <div class="container text-center" id="mainUI" style="display: none;">
      <h4 class="text-start"><u><div id="status"></div></u></h4>
      
      <div class="row">
        <div class="col-4">
          <h3>Add Person</h3>
          <form class="text-start">
            <div class="mb-3">
            <label for="addPersonName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="addPersonName" aria-describedby="addPersonNameField">
            </div>
            <div class="mb-3">
            <label for="addPersonEmail" class="form-label">Email:</label>
            <input type="text" class="form-control" id="addPersonEmail" aria-describedby="addPersonEmailField">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <select class="form-select" id="addPersonRole" aria-label="Role:">
                <option selected>Select role</option>
                <option value="editor">Editor</option>
                <option value="contributor">Contributor</option>
              </select>
              <button id="addPersonButton" type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
        <div class="col-3">
          <h3>Remove Person</h3>
          <form class="text-start">
            <div class="mb-3">
            <label for="removePersonID" class="form-label">Name:</label>
            <input type="text" class="form-control" id="removePersonID" aria-describedby="removePersonIDField">
            </div>
            <button id="removePersonButton" type="submit" class="btn btn-primary">Remove</button>
          </form>
        </div>
        <div class="col-5">
          <h3>Schedule A Meeting</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-7">
          <h3>Current Newspaper Members</h3>
          <button id="refreshPeopleButton" type="submit" class="btn btn-primary">Refresh</button>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col"><h4>Remove</h4></th>
              <th scope="col"><h4>Name</h4></th>
              <th scope="col"><h4>Role</h4></th>
              <th scope="col"><h4>ID</h4></th>
              <th scope="col"><h4>Email</h4></th>
            </tr>
            </thead>
            <tbody id="peopleTableBody">
              <!-- Rows are added here by the JavaScript file. -->
            </tbody>
          </table>
          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="editorScript.js" type="module"></script>
  </body>
</html>
